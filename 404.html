<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Suleymanov Bobur">
    <meta property="og:title" content="404 - Page Not Found">
    <meta property="og:description" content="Page Not Found - Suleymanov Bobur">
    <meta property="og:url" content="https://www.darlingx.com/404">
    <meta property="og:type" content="website">
    
    <link rel="icon" type="image/png" sizes="32x32" href="icon32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon180.png">
    <title>404 - Page Not Found | Suleymanov Bobur</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/constellation.css">
    
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'VT323', monospace;
            font-size: 120px;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: glitch 1s infinite alternate;
        }
        
        .error-message {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: var(--primary-color);
            margin: 1rem 0;
        }
        
        .error-description {
            font-family: 'VT323', monospace;
            font-size: 20px;
            color: var(--text-color);
            margin: 1rem 0 2rem 0;
            max-width: 600px;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'VT323', monospace;
            font-size: 18px;
            text-decoration: none;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        
        .home-button:hover {
            background-color: var(--primary-color);
            color: var(--bg-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75), -0.025em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
    </style>
</head>
<body>
    <div class="constellation-container"></div>
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>
    
    <main>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="nav-link">
                    <span class="animate_letters">[darlingx.com]</span>
                </a>
                <a href="cv.html" class="nav-link">
                    <span class="animate_letters">[cv]</span>
                </a>
                <a href="books.html" class="nav-link">
                    <span class="animate_letters">[books]</span>
                </a>
                <a href="posts.html" class="nav-link">
                    <span class="animate_letters">[posts]</span>
                </a>
                <a href="lists.html" class="nav-link">
                    <span class="animate_letters">[lists]</span>
                </a>
                <a href="projects.html" class="nav-link">
                    <span class="animate_letters">[projects]</span>
                </a>
            </nav>
            
            <div class="error-container">
                <h1 class="error-code"><span class="animate_letters">404</span></h1>
                <h2 class="error-message"><span class="animate_letters">Page Not Found</span></h2>
                <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                <a href="index.html" class="home-button">
                    <span class="animate_letters">Return to Homepage</span>
                </a>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->
    <script src="js/matrix-animation.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/constellation.js"></script>
    <script src="js/page-transition.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
