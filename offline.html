      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      z-index: 10;
      position: relative;

      color: var(--text-color);
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .offline-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      animation: pulse 2s infinite;
    }
    
    .retry-button {
      background-color: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      font-family: 'VT323', monospace;
    }
    
    .retry-button:hover {
      background-color: var(--primary-color);
      color: var(--bg-color);
    }
    
    .cached-content {
      margin-top: 3rem;
      border-top: 1px solid rgba(255, 215, 0, 0.3);
      padding-top: 2rem;
      width: 100%;
      max-width: 600px;
    }
    
    .cached-title {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
    
    .cached-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    
    .cached-list li {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-left: 3px solid var(--primary-color);
      padding-left: 1rem;
      transition: all 0.3s ease;
    }
    
    .cached-list li:hover {
      background-color: rgba(255, 215, 0, 0.1);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      const netStatus = document.createElement('div');
      netStatus.id = 'netStatus';
      document.body.appendChild(netStatus);
      function updateOnlineStatus() {
        const online = navigator.onLine;
        netStatus.textContent = online ? '🟢 Online' : '🔴 Offline';
        netStatus.classList.toggle('offline', !online);
      }
      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);
      updateOnlineStatus();
    });
  </script>

  <!-- 🧪 Offline Analytics Logging (localStorage) -->
  <script>
    if (!navigator.onLine) {
      const timestamp = new Date().toISOString();
      localStorage.setItem(`offline-access-${timestamp}`, location.href);
    }
  </script>
