<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | DarlingX</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'VT323', monospace;
      text-align: center;
      padding: 2rem;
    }
    .form-container {
      max-width: 420px;
      margin: 5rem auto;
      background: rgba(255, 255, 0, 0.05);
      padding: 2.5rem;
      border-radius: 10px;
      border: 1px solid #FFD700;
      box-shadow: 0 0 15px #FFD70033;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      background: #111;
      border: 1px solid #FFD700;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 5px;
    }
    button {
      padding: 0.8rem 2.2rem;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #FFD700;
      color: #000;
    }
    .error-msg {
      color: #f44;
      margin-top: 1.2rem;
      font-size: 1.1rem;
    }
    .success-msg {
      color: #0f0;
      margin-top: 1.2rem;
      font-size: 1.1rem;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸªª Create an Account</h1>
    <form id="registerForm" autocomplete="off">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 1rem;">Already have an account? <a href="/log.html">Log In</a></p>
    <div class="error-msg" id="errorMessage"></div>
    <div class="success-msg" id="successMessage"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      errorDiv.textContent = '';
      successDiv.textContent = '';

      const formData = new FormData(form);

      fetch('/admin/register.php', {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (!res.ok) throw new Error("HTTP error: " + res.status);
        return res.json();
      })
      .then(data => {
        if (data.status === 'success') {
          successDiv.textContent = 'Registration successful! Redirecting...';
          setTimeout(() => {
            window.location.href = data.redirect || '/quotes.html';
          }, 1000);
        } else {
          errorDiv.textContent = data.message || 'Registration failed.';
        }
      })
      .catch(err => {
        errorDiv.textContent = 'Server unavailable: ' + err.message;
      });
    });
  </script>
</body>
</html>
