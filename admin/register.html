<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | DarlingX</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'VT323', monospace;
      text-align: center;
      padding: 2rem;
    }
    .form-container {
      max-width: 400px;
      margin: 5rem auto;
      background: rgba(255, 255, 0, 0.05);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #FFD700;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      background: #111;
      border: 1px solid #FFD700;
      color: #fff;
      font-size: 1.1rem;
    }
    button {
      padding: 0.8rem 2rem;
      background: transparent;
      color: #FFD700;
      border: 2px solid #FFD700;
      cursor: pointer;
      font-size: 1.2rem;
    }
    button:hover {
      background: #FFD700;
      color: #000;
    }
    .error-msg {
      color: #f44;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ü™™ Register</h1>
    <form id="registerForm">
      <input type="email" name="email" id="email" placeholder="Email" required />
      <input type="password" name="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 1rem;">Already have an account? <a href="/log.html" style="color: #0ff;">Log In</a></p>
    <div class="error-msg" id="errorMessage"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorDiv = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('/admin/register.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.href = '/quotes.html'; // ‚úÖ —Ä–µ–¥–∏—Ä–µ–∫—Ç
        } else {
          errorDiv.textContent = data.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
        }
      })
      .catch(err => {
        errorDiv.textContent = '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ' + err.message;
      });
    });
  </script>
</body>
</html>
